<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klaklok</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- icon  -->
    <link rel="icon" type="image/x-icon" href="images/icon.png">
</head>
<body class="bg-dark text-light">
    <!-- Hidden preload images -->
    <div id="preloadImages" class="d-none"></div>

    <!-- Audio Elements -->
    <audio id="spinSound" src="sounds/spin.mp3" preload="auto"></audio>
    <audio id="stopSound" src="sounds/stop.mp3" preload="auto"></audio>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <!-- Sound Control -->
                <div class="sound-control position-absolute top-0 end-0 m-3">
                    <button id="soundToggle" class="btn btn-outline-light">
                        <i class="bi bi-volume-up-fill"></i>
                    </button>
                </div>

                <div class="text-center mb-4">
                    <h1 class="display-4 fw-bold" id="gameTitle"></h1>
                    <!-- <p class="lead">Try your luck! Match all three reels to win!</p> -->
                </div>

                <!-- Available Images Display -->
                <div class="available-images mb-4">
                    <h3 class="text-center mb-3" id="imagesTitle"></h3>
                    <div class="row g-3" id="imageGrid"></div>
                </div>
                
                <div class="slot-machine bg-secondary p-4 rounded-3 mb-4">
                    <div class="row g-3">
                        <div class="col-4">
                            <div class="reel-container">
                                <img src="" alt="Reel 1" class="reel-img" id="reel1">
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="reel-container">
                                <img src="" alt="Reel 2" class="reel-img" id="reel2">
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="reel-container">
                                <img src="" alt="Reel 3" class="reel-img" id="reel3">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="text-center">
                    <button id="spinButton" class="btn btn-primary btn-lg px-5">ចាក់</button>
                    <div id="result" class="mt-4 h3"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-auto py-1">
        <div class="container text-center">
            <p class="mb-0">
                Made by <a href="https://github.com/HongLyher" target="_blank" class="text-light">Hong Lyher</a>
                <br>
                <small class="text-light">Source code available on <a href="https://github.com/Lyher99/Khla-Khlouk-Game.git" target="_blank" class="text-primary">GitHub</a></small>
            </p>
        </div>
    </footer>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
